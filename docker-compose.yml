version: '3.8'

services:
  wosp-app:
    build: .
    container_name: wosp-pomocnik
    ports:
      - "3001:3001"
    volumes:
      - ./baza.sqlite:/app/baza.sqlite
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
